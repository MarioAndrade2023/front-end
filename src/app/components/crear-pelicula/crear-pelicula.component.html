<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CREAR PELICULA</span>
          <form class="mt-3" [formGroup]="peliculaForm" (ngSubmit)="agregarPelicula()">
            <label class="form-label"><i class="fa-solid fa-newspaper"></i>Captura la película</label>
            <div class="mb-3">
              <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Película">
              <div class="text-danger" *ngIf="peliculaForm.get('nombre')?.hasError('required') && peliculaForm.get('nombre')?.touched">
                <span>El nombre de la película <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="genero" class="form-control form-control-lg" placeholder="Género">
              <div class="text-danger" *ngIf="peliculaForm.get('genero')?.hasError('required') && peliculaForm.get('genero')?.touched">
                <span>El nombre del género <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="director" class="form-control form-control-lg" placeholder="Director">
              <div class="text-danger" *ngIf="peliculaForm.get('director')?.hasError('required') && peliculaForm.get('director')?.touched">
                <span>El nombre del director es <strong>obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="anio" class="form-control form-control-lg" placeholder="Año">
              <div class="text-danger" *ngIf="peliculaForm.get('anio')?.hasError('required') && peliculaForm.get('anio')?.touched">
                <span>El año es <strong>requerido</strong></span>
              </div>
            </div>
            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
            <button type="submit" [disabled]="peliculaForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
